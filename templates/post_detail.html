{% extends 'base.html' %}

{% load i18n %}

{% block content %}
  <div class="post-entry">
  <h2>  {{post.title}} </h2>
    {{post.body | safe}}
     <img {{ post.picture }} >
    <footer>{{post.created_at}}</footer>
  </div>

  <a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>

{% endblock content %}
