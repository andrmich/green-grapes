{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

<h1>{% trans "Contact me"%}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <button type="submit">Send</button>
    </div>
</form>

{% endblock content %}
